<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    
    <!-- Responsividade-->    
    <link rel="stylesheet" href="styles/responsive.css">

    <!-- Owl css-->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

    
    <title>GAMEFOUR</title>
</head>
<body>
   <header>
       <div class="container">
            <h2 class="logo">GAMEFOUR</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Jogos</a>
                <a href="">Novos Jogos</a>
                <a href="">Artigos</a>
                <a class="botao2">Entrar</a>
            </nav>
            
       </div>
   </header>

   <main>
       <div class="jogo-principal">
           <div class="container">
               <h3 class="titulo">FORTNITE</h3>
               <p class="descricao" >Fortnite é um modo de jogo do gênero battle royale para até 100 jogadores, jogando sozinho ou em grupos de dois a quatro amigos. Os jogadores deixam um "ônibus de batalha" que cruza o mapa do jogo sem nenhuma arma.</p>
                <div class ="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-gamepad"></i>
                        JOGUE AGORA
                    </button>
                    <button role="button "class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
           
           
       </div>
   </main>

   <div class="carrosel-jogos">
    <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-jogo" src="imagens/mini1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="imagens/mini2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="imagens/mini3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="imagens/mini5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="imagens/mini6.jpg" alt="" srcset="">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-jogo" src="imagens/mini8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="imagens/mini9.jpg" alt="" srcset="">
            </div>

    </div>
   </div>





   <script src="https://kit.fontawesome.com/68a41e6706.js" crossorigin="anonymous"></script>

</html>
